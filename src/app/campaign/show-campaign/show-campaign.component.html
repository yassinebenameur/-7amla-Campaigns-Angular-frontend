<ng-container *ngIf="campaign">
  <h3>{{campaign.title}}</h3>
  <div>{{campaign.description}}</div>

  <div *ngIf="campaign.articles.length>0">
    <h4>Related articles</h4>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 border border-light shadow m-2" *ngFor="let article of campaign.articles">
        <a routerLink="/article/{{article.id}}">{{article.title}}</a>
        <p>{{article.body|truncateDescription}}</p>
      </div>
    </div>
  </div>
</ng-container>
