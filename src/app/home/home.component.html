<section class="section-banner" data-bg_color="#111111" data-bg_img="../../../assets/images/bg-home.jpg"
         data-bg_opacity="0.1"
         style=" background-position: center center; background-repeat:
         repeat; background-attachment: inherit; background-size: cover; overflow:hidden;
">

  <div class="container wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">

    <div class="row">
      <div class="col-md-12 col-sm-12 text-center">
        <div class="banner-content">
          <h2>
            Donate blood and get real blessings.
          </h2>
          <h3>Blood is the most precious gift that anyone can give to another person.<br>
            Donating blood not only saves the life also save donor's lives.
          </h3>

          <a class="btn btn-theme margin-top-32" href="#">DONATE TODAY</a>
        </div>
      </div> <!-- end .col-md-12  -->
    </div>

  </div>

</section>

<div class="animated zoomInUp">
  <app-list-campaign [hideBanner]="true" [limitElements]="2"></app-list-campaign>
  <app-list-article [hideBanner]="true" [limitElements]="2"></app-list-article>
  <app-list-tag></app-list-tag>

</div>
