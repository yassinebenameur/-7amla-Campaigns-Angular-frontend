<nz-list
  [nzDataSource]="data"
  [nzFooter]="footer"
  [nzItemLayout]="'vertical'"
  [nzPagination]="pagination"
  [nzRenderItem]="item"
>
  <ng-template #item let-item>
    <nz-list-item [nzActions]="[starAction, likeAction, msgAction]" [nzContent]="item.content" [nzExtra]="extra">
      <ng-template #starAction><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 156</ng-template>
      <ng-template #likeAction><i nz-icon nzType="like-o" style="margin-right: 8px;"></i> 156</ng-template>
      <ng-template #msgAction><i nz-icon nzType="message" style="margin-right: 8px;"></i> 2</ng-template>
      <nz-list-item-meta [nzAvatar]="item.avatar" [nzDescription]="item.description" [nzTitle]="nzTitle">
        <ng-template #nzTitle
        ><a href="{{ item.href }}">{{ item.title }}</a></ng-template
        >
      </nz-list-item-meta>
      <ng-template #extra>
        <img alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" width="272"/>
      </ng-template>
    </nz-list-item>
  </ng-template>
  <ng-template #footer>
    <div><b>ant design</b> footer part</div>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination (nzPageIndexChange)="loadData($event)" [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </ng-template>
</nz-list>
