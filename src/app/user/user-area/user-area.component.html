<div class="container ">
  <nz-card *ngIf="!user" [nzLoading]="!user"></nz-card>
</div>
<ng-container *ngIf="user">
  <section class="section-content-block">

    <div class="container">

      <div class="row">

        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

          <div class="about-us-container theme-custom-box-shadow">

            <div class="row section-heading-wrapper margin-bottom-11">

              <div class="col-lg-12 col-md-12 col-sm-12 text-left no-img-separator">
                <h2><strong>{{user.first_name}} {{user.last_name}}</strong></h2>
                <span class="heading-separator heading-separator-horizontal"></span>

              </div> <!-- end .col-sm-10  -->
              <app-user-detail [user]="user"></app-user-detail>

            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

          <figure *ngIf="user.image" class="about-img theme-custom-box-shadow">
            <img alt="about" src="{{user.image|publicFolder}}"/>
          </figure> <!-- end .cause-img  -->

        </div> <!--  end .col-lg-6 col-md-6 col-sm-12 col-xs-12  -->

      </div> <!--  end .row  -->
    </div>

  </section>
  <section class="section-content-block section-secondary-bg">

    <div class="container wow fadeInUp">

      <div class="row section-heading-wrapper">

        <div *ngIf="user.campaigns || user.articles" class="col-md-12 col-sm-12 text-center">
          <h2>OUR ACHIEVEMENTS</h2>
          <h4>We have been working since 1973 with a prestigious vision to helping patient to provide blood.</h4>
        </div> <!-- end .col-sm-12  -->

      </div>

      <div class="row">

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">

          <div class="counter-block-1 text-left">

            <i class="fa fa-users"></i>

            <span class="counter">{{user.campaigns.length}}</span>
            <h4 class="text-capitalize">7amla</h4>
            <button (click)="changeDisplay(0)"
                    class="btn btn-theme">Check
            </button>

          </div>

        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">

          <div class="counter-block-1 text-left">

            <i class="fa fa-newspaper-o"></i>

            <span class="counter">{{user.articles.length}}</span>
            <h4 class="text-capitalize">articles</h4>
            <button (click)="changeDisplay(1)"
                    class="btn btn-theme">Check
            </button>

          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">

          <div class="counter-block-1 text-left">

            <i class="fa fa-star"></i>

            <span class="counter">{{user.interests.length}}</span>
            <h4 class="text-capitalize">Interests</h4>
            <button (click)="changeDisplay(2)"
                    class="btn btn-theme">Check
            </button>

          </div>

        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">

          <div class="counter-block-1 text-left">

            <i class="fa fa-comment"></i>

            <span class="counter">{{user.comments.length}}</span>
            <h4 class="text-capitalize">comments</h4>
            <button (click)="changeDisplay(3)"
                    class="btn btn-theme">Check
            </button>

          </div>

        </div>
      </div>

    </div> <!--  end .container  -->

  </section>
  <section>
    <app-list-campaign *ngIf="display===0" [campaigns]="user.campaigns" [hideBanner]="true"></app-list-campaign>
    <app-list-article *ngIf="display===1" [articles]="user.articles" [hideBanner]="true"></app-list-article>
    <app-list-campaign *ngIf="display===2" [campaigns]="user.interests" [hideBanner]="true"></app-list-campaign>
    <app-list-article *ngIf="display===3" [articles]="user.comments" [hideBanner]="true"></app-list-article>
  </section>

</ng-container>
